<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volume Control</title>
<style>
body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background: #1a1a2e;
  color: white;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h1 {
  font-size: 2em;
  margin-bottom: 30px;
}

.volume-number {
  font-size: 5em;
  font-weight: bold;
  margin: 20px 0;
  color: #00ff88;
}

.bar-container {
  width: 90%;
  max-width: 400px;
  height: 60px;
  background: #333;
  border-radius: 30px;
  margin: 30px auto;
  overflow: hidden;
  border: 3px solid #555;
}

.bar {
  height: 100%;
  width: 50%;
  background: linear-gradient(90deg, #00ff88, #00cc66);
  transition: width 0.2s;
}

button {
  background: #00ff88;
  color: #1a1a2e;
  border: none;
  padding: 20px 50px;
  font-size: 1.3em;
  border-radius: 50px;
  font-weight: bold;
  cursor: pointer;
  margin: 20px auto;
}

button:active {
  transform: scale(0.95);
}

.info {
  margin-top: 20px;
  font-size: 1.1em;
  opacity: 0.8;
}

.debug {
  position: fixed;
  bottom: 10px;
  left: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  padding: 10px;
  font-size: 0.8em;
  border-radius: 10px;
}
</style>
</head>
<body>

<h1>üéµ Controllo Volume</h1>

<div class="volume-number" id="vol">50</div>

<div class="bar-container">
  <div class="bar" id="bar"></div>
</div>

<button id="btn" onclick="start()">AVVIA</button>

<div class="info" id="info">Premi AVVIA per iniziare</div>

<div class="debug" id="debug">In attesa...</div>

<script>
let volume = 50;
let active = false;
let lastTilt = 0;

function update() {
  if(volume < 0) volume = 0;
  if(volume > 100) volume = 100;
  
  document.getElementById('vol').textContent = Math.round(volume);
  document.getElementById('bar').style.width = volume + '%';
}

function handleTilt(e) {
  if(!active) return;
  
  // gamma va da -90 (sinistra) a +90 (destra)
  let tilt = e.gamma || 0;
  
  document.getElementById('debug').textContent = 
    'Inclinazione: ' + tilt.toFixed(1) + '¬∞ | Volume: ' + Math.round(volume);
  
  let diff = tilt - lastTilt;
  
  // Spostamento verso DESTRA = volume SU
  if(diff > 2) {
    volume += 3;
    update();
    document.getElementById('info').textContent = '‚û°Ô∏è VOLUME SU';
  }
  // Spostamento verso SINISTRA = volume GI√ô
  else if(diff < -2) {
    volume -= 3;
    update();
    document.getElementById('info').textContent = '‚¨ÖÔ∏è VOLUME GI√ô';
  }
  
  lastTilt = tilt;
}

async function start() {
  try {
    // Per iOS 13+
    if(typeof DeviceOrientationEvent.requestPermission === 'function') {
      let perm = await DeviceOrientationEvent.requestPermission();
      if(perm === 'granted') {
        window.addEventListener('deviceorientation', handleTilt);
        active = true;
        document.getElementById('btn').style.display = 'none';
        document.getElementById('info').textContent = '‚úÖ MUOVI IL TELEFONO!';
      } else {
        document.getElementById('info').textContent = '‚ùå Permesso negato';
      }
    }
    // Per Android e altri
    else {
      window.addEventListener('deviceorientation', handleTilt);
      active = true;
      document.getElementById('btn').style.display = 'none';
      document.getElementById('info').textContent = '‚úÖ MUOVI IL TELEFONO!';
    }
  } catch(err) {
    document.getElementById('debug').textContent = 'ERRORE: ' + err.message;
    document.getElementById('info').textContent = '‚ö†Ô∏è Sensori non disponibili';
  }
}

update();
</script>

</body>
</html>
