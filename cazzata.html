<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volume Control</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #1a1a2e;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.container {
  text-align: center;
  padding: 20px;
  width: 100%;
  max-width: 500px;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
}

.numero {
  font-size: 6em;
  font-weight: bold;
  color: #00ff88;
  margin: 30px 0;
}

.barra-esterna {
  width: 100%;
  height: 80px;
  background: #0a0a15;
  border-radius: 40px;
  overflow: hidden;
  border: 3px solid #333;
  margin: 20px 0;
}

.barra-interna {
  height: 100%;
  width: 50%;
  background: #00ff88;
  transition: width 0.2s;
}

button {
  background: #00ff88;
  color: #1a1a2e;
  border: none;
  padding: 20px 50px;
  font-size: 1.5em;
  font-weight: bold;
  border-radius: 30px;
  margin: 20px 0;
}

.messaggio {
  font-size: 1.3em;
  margin: 20px 0;
}

.dati {
  position: fixed;
  bottom: 10px;
  left: 10px;
  right: 10px;
  background: rgba(0,0,0,0.8);
  padding: 15px;
  border-radius: 10px;
  font-size: 0.9em;
}
</style>
</head>
<body>

<div class="container">
  <h1>VOLUME</h1>
  
  <div class="numero" id="num">50</div>
  
  <div class="barra-esterna">
    <div class="barra-interna" id="bar"></div>
  </div>
  
  <button id="start" onclick="avvia()">START</button>
  
  <div class="messaggio" id="msg">Premi START</div>
</div>

<div class="dati" id="data">
  Eventi: 0<br>
  Gamma: 0<br>
  Status: in attesa
</div>

<script>
var volume = 50;
var attivo = false;
var ultimo = 0;
var eventi = 0;

function aggiorna() {
  if (volume < 0) volume = 0;
  if (volume > 100) volume = 100;
  document.getElementById('num').innerHTML = Math.round(volume);
  document.getElementById('bar').style.width = volume + '%';
}

function orienta(e) {
  eventi++;
  var g = e.gamma;
  
  document.getElementById('data').innerHTML = 
    'Eventi: ' + eventi + '<br>' +
    'Gamma: ' + (g || 0).toFixed(1) + '<br>' +
    'Status: ' + (attivo ? 'ATTIVO' : 'in pausa');
  
  if (!attivo || !g) return;
  
  var diff = g - ultimo;
  
  if (diff > 3) {
    volume += 5;
    aggiorna();
    document.getElementById('msg').innerHTML = 'DESTRA +5';
  } else if (diff < -3) {
    volume -= 5;
    aggiorna();
    document.getElementById('msg').innerHTML = 'SINISTRA -5';
  }
  
  ultimo = g;
}

function avvia() {
  if (!window.DeviceOrientationEvent) {
    document.getElementById('msg').innerHTML = 'ERRORE: browser non supportato';
    return;
  }
  
  window.addEventListener('deviceorientation', orienta);
  
  setTimeout(function() {
    attivo = true;
    document.getElementById('start').style.display = 'none';
    document.getElementById('msg').innerHTML = 'MUOVI IL TELEFONO';
  }, 500);
}

aggiorna();
</script>

</body>
</html>
